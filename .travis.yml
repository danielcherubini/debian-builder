language: go
sudo: required
go:
    - 1.7.4
before_install:
    - go get github.com/mattn/goveralls
    - go get -d -v ./...
script:
    - $HOME/gopath/bin/goveralls -service=travis-ci
before_deploy:
    - make
deploy:
    skip_cleanup: true
    provider: releases
    api_key:
            secure: 
    file:
        - release/docker-service-linux-amd64
        - release/docker-service-linux-386
        - release/docker-service-linux-arm
    on:
        repo: danmademe/docker-service
        tags: true
        branch: master
